<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons Links</title>
    <style>
        body {
            background-color: pink;
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            width: 100%;
        }

        header {
            background-color: #FF69B4;
            width: 100%;
            text-align: center;
            padding: 10px;
            color: white;
            border-bottom: 2px solid #FFB6C1;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }

        header h1 {
            font-size: 1.8rem;
            margin: 0;
        }

        .return-btn {
            background-color: #FFB6C1;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
        }

        .return-btn:hover {
            background-color: #FF69B4;
        }

        footer {
            background-color: #FF69B4;
            width: 100%;
            text-align: center;
            padding: 10px;
            color: white;
            margin-top: auto;
        }

        .section-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px 20px;
            border: 2px solid #FFB6C1;
            padding: 20px;
            width: 95%;
            max-width: 1200px;
            box-sizing: border-box;
        }

        .section-title {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: #FF69B4;
            border-bottom: 1px solid #FFB6C1;
            padding-bottom: 5px;
        }

        .button-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 3 buttons per row */
            gap: 10px; /* Space between buttons */
            width: 100%;
            padding: 10px;
        }

        .button-wrapper {
            position: relative;
            display: inline-block;
            width: 100%;
            height: 55px;
        }

        .button {
            width: 100%;
            height: 100%;
            padding: 10px;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.2rem;
            text-align: center;
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
            cursor: pointer;
        }

        .pink-button {
            background-color: #FF69B4;
        }

        .blue-button {
            background-color: #ADD8E6;
        }

        .dot-menu {
            position: absolute;
            top: 5px;
            right: 5px;
            background-color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            opacity: 0.5;
        }

        .dot-menu:hover {
            background-color: #f0f0f0;
            opacity: 1;
        }

        hr {
            width: 90%;
            border: 1px solid #FF69B4;
            margin: 20px 0;
        }

        /* Popup Styles */
        .popup-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .popup {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            width: 300px;
            text-align: center;
        }

        .popup h3 {
            margin-bottom: 15px;
        }

        .popup input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .popup button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }

        .popup .close-btn {
            background-color: #ccc;
            color: #333;
        }

        .popup .save-btn {
            background-color: #FF69B4;
            color: white;
        }

        .blue-popup .save-btn {
            background-color: #ADD8E6;
        }

    </style>
</head>
<body>

<header>
    <h1>Buttons Links</h1>
    <button class="return-btn" onclick="window.location.href='note.html'">Return</button>
</header>

<div class="section-container">
    <h2 class="section-title">üí¨Regular LinksüñáÔ∏è</h2>
    <div class="button-container" id="regularLinksContainer">
        <!-- 50 buttons for regular links -->
        <script>
            for (let i = 1; i <= 50; i++) {
                document.getElementById('regularLinksContainer').innerHTML += `
                    <div class="button-wrapper" id="button${i}-wrapper">
                        <button class="button pink-button" id="button${i}">Button ${i}</button>
                        <div class="dot-menu" onclick="openPopup(${i})"><span>...</span></div>
                    </div>
                `;
            }
        </script>
    </div>
</div>

<hr> <!-- Line between sections -->

<div class="section-container">
    <h2 class="section-title">üî•Important LinksüñáÔ∏è</h2>
    <div class="button-container" id="importantLinksContainer">
        <!-- 50 buttons for important links -->
        <script>
            for (let i = 51; i <= 100; i++) {
                document.getElementById('importantLinksContainer').innerHTML += `
                    <div class="button-wrapper" id="button${i}-wrapper">
                        <button class="button blue-button" id="button${i}">Button ${i}</button>
                        <div class="dot-menu" onclick="openPopup(${i})"><span>...</span></div>
                    </div>
                `;
            }
        </script>
    </div>
</div>

<footer>
    &copy; 2025 Kanya's World. All Rights Reserved.
</footer>

<!-- Popup for renaming and adding links -->
<div class="popup-overlay" id="popupOverlay">
    <div class="popup">
        <h3>Rename and Add Link</h3>
        <input type="text" id="buttonNameInput" placeholder="Enter new name">
        <input type="url" id="buttonLinkInput" placeholder="Enter link URL">
        <button class="save-btn" onclick="saveChanges()">Save</button>
        <button class="close-btn" onclick="closePopup()">Close</button>
    </div>
</div>

<script>
    const popupOverlay = document.getElementById('popupOverlay');
    const buttonNameInput = document.getElementById('buttonNameInput');
    const buttonLinkInput = document.getElementById('buttonLinkInput');
    let currentButtonId = null;

    // Open popup and prefill the data
    function openPopup(buttonId) {
        currentButtonId = buttonId;
        const button = document.getElementById('button' + buttonId);
        buttonNameInput.value = button.innerText;
        buttonLinkInput.value = localStorage.getItem('link' + buttonId) || '';
        popupOverlay.style.display = 'flex';
    }

    // Close the popup
    function closePopup() {
        popupOverlay.style.display = 'none';
    }

    // Save changes to the button name and link in localStorage
    function saveChanges() {
        const button = document.getElementById('button' + currentButtonId);
        button.innerText = buttonNameInput.value;
        localStorage.setItem('link' + currentButtonId, buttonLinkInput.value);
        
        // Update the click event to open the saved link
        button.onclick = () => window.location.href = buttonLinkInput.value;
        
        closePopup();
    }

    // Load saved links on page load
    window.onload = function() {
        for (let i = 1; i <= 100; i++) {
            const link = localStorage.getItem('link' + i);
            const button = document.getElementById('button' + i);
            if (link) {
                // Assign the saved link to the button's click event
                button.onclick = () => window.location.href = link;
            }
        }
    };
</script>

</body>
</html>
